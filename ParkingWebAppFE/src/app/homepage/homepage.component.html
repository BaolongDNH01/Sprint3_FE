<div class="container-fluid">
  <div id="navBar" class="row text-white page-style align-items-center ">
    <div class="title col-6 mt-2">
      <h4 class="align-items-center">HỆ THỐNG QUẢN LÍ BÃI ĐỖ XE</h4>
    </div>
    <div class="col-6 mt-1">
      <div class="row align-items-center">
        <div class="col-9 text-right">
          <span>Xin chào !</span>
          <button [routerLink]="['/user',userId]">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-check mb-1"
                 fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10zm4.854-7.85a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
            </svg>
          </button>
        </div>
        <div class="col-3 text-center">
          <a class="logout ml-2" (click)="logOut()">Đăng xuất</a>
        </div>
      </div>
    </div>
  </div>
  <div id="noNav" class="row mx-0">
    <div class="col-sm-2 d-none d-md-block bg-light sidebar" style="border-right: 2px solid">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a [routerLink]="['/']" class="nav-link active">
              <i class="fa fa-home" aria-hidden="true"></i>
              Trang chủ
            </a>
          </li>
          <li class="nav-item" *ngIf="checkAdmin">
            <a [routerLink]="['/list-user']" class="nav-link active">
              <i class="fa fa-user" aria-hidden="true"></i>
              Quản lý nhân viên
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/list-customer']" class="nav-link active">
              <i class="fa fa-address-book-o" aria-hidden="true"></i>
              Quản lý khách hàng
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="fa fa-car" aria-hidden="true"></i>
              Quản lý xe vào / ra
            </a>
          </li>
          <li class="nav-item">
            <a href="#" [routerLink]="['listParkingLot']" class="nav-link active">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              Quản lý bãi đỗ
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="ticket/list" class="nav-link active">
              <i class="fa fa-ticket" aria-hidden="true"></i>
              Quản lý vé
            </a>
          </li>
          <li class="nav-item" *ngIf="checkAdmin">
            <a href="#" class="nav-link active">
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['statistical']" class="nav-link active">
              <i class="fa fa-bar-chart" aria-hidden="true"></i>
              Thống kê
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div id="routing" class="col-sm-10 p-0">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
