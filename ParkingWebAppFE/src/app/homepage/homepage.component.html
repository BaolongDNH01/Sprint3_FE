<div class="container-fluid">
  <div id="navBar" class="row text-white page-style align-items-center ">
    <div class="title col-6 mt-2">
      <h4 class="align-items-center">HỆ THỐNG QUẢN LÍ BÃI ĐỖ XE</h4>
    </div>
    <div class="col-6 mt-1">
      <div class="row align-items-center">
        <div class="col-9 text-right">
          <span>Xin chào! </span>
          <a [routerLink]="['/user',userId]">
            <span>{{username}}</span>
          </a>
        </div>
        <div class="col-3 text-center">
          <a class="logout ml-2" (click)="logOut()">Đăng xuất</a>
        </div>
      </div>
    </div>
  </div>
  <div id="noNav" class="row mx-0">
    <div class="col-sm-2 d-none d-md-block bg-light sidebar" style="border-right: 2px solid">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a [routerLink]="['/']" class="nav-link active">
              <i class="fa fa-home" aria-hidden="true"></i>
              Trang chủ
            </a>
          </li>
          <li class="nav-item" *ngIf="checkAdmin">
            <a [routerLink]="['/list-user']" class="nav-link active">
              <i class="fa fa-user" aria-hidden="true"></i>
              Quản lý nhân viên
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/list-customer']" class="nav-link active">
              <i class="fa fa-address-book-o" aria-hidden="true"></i>
              Quản lý khách hàng
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="fa fa-car" aria-hidden="true"></i>
              Quản lý xe vào / ra
            </a>
          </li>
          <li class="nav-item">
            <a href="#" [routerLink]="['listParkingLot']" class="nav-link active">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              Quản lý bãi đỗ
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="ticket/list" class="nav-link active">
              <i class="fa fa-ticket" aria-hidden="true"></i>
              Quản lý vé
            </a>
          </li>
          <li class="nav-item" *ngIf="checkAdmin">
            <a href="#" class="nav-link active">
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['statistical']" class="nav-link active">
              <i class="fa fa-bar-chart" aria-hidden="true"></i>
              Thống kê
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div id="routing" class="col-sm-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
