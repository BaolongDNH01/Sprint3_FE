<div class="row">
  <div class="col-12">
    <div class="row d-flex">
      <button class="btn btn-info mt-1" [routerLink]="['../listParkingLot']">Quay lại danh sách bãi đỗ</button>
    </div>
    <div class="row d-flex">
      <label>
        <select class="btn btn-warning mt-1 mb-3" (change)="prepare($event.target.value)">
          <option class="bg-light text-dark" *ngFor="let floor of floorList" value="{{floor.id}}">{{floor.name}}</option>
        </select>
      </label>
      <button class="btn btn-secondary mt-1 mb-3 ml-4 h-75" [routerLink]="['../addParkingLot']">Thêm vị trí mới</button>
    </div>
    <div class="row">
      <div class="col-9">
        <canvas #canvas width="970" height="1000">
        </canvas>
      </div>
      <div class="col-3">
        <table class="table table-light table-bordered">
          <thead>
          <tr>
            <th>khu vực</th>
            <th>X</th>
            <th>Y</th>
            <th>Chiều</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let zone of zoneInFloor">
            <th>{{zone.name}}</th>
            <td><label>
              <input class="" type="number" value="{{zone.positionX}}" (change)="changePositionX(zone.id, $event.target.value)">
            </label></td>
            <td><label>
              <input class="" type="number" value="{{zone.positionY}}" (change)="changePositionY(zone.id, $event.target.value)">
            </label></td>
            <td><label>
              <select [value]="zone.direction" class="">
                <option value="0">Dọc</option>
                <option value="1">Ngang</option>
              </select>
            </label></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<button id="view" hidden data-toggle="modal" data-target="#viewModal"></button>

<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="viewModalLabel">Thông tin vị trí đỗ</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="confirmBody">
          <div class="row">
            <div class="col-6">
              <span>ID: {{parkingLotView.id}}</span>
            </div>
            <div class="col-6">
              <span>Tầng: {{parkingLotView.nameFloor}}</span>
            </div>
            <div class="col-6">
              <span>Khu vực: {{parkingLotView.nameZone}}</span>
            </div>
            <div class="col-6">
              <h6 class="text-danger" *ngIf="parkingLotView.status">Trạng thái: Chưa có xe</h6>
              <h6 class="text-danger" *ngIf="!parkingLotView.status">Trạng thái: Đã có xe</h6>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button *ngIf="parkingLotView.status" type="button" class="btn btn-primary"
                data-dismiss="modal" (click)="saveParkingLotToCreateTicket(parkingLotView)">Đặt vé
        </button>
      </div>
    </div>
  </div>
</div>
