<div class="container">
  <div class="row  ">
    <div class="col-md-4 "></div>
    <div class="col-md-4 col-md-offset-4 custom-margin form-login p-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Đăng nhập</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <fieldset>
              <div class="form-group">
                <input formControlName="username" class="form-control" placeholder="E-mail" type="text">
                <div class="notice" role="alert"
                     *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched && this.isLogInFailed">
                  Tài khoản không được để trống
                </div>
              </div>
              <div class="form-group">
                <input formControlName="password" class="form-control" name="password" type="password"
                       placeholder="Mật khẩu">
                <div class="notice" role="alert"
                     *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched && this.isLogInFailed">
                  Mật khẩu không được để trống
                </div>
              </div>

              <div class="form-group row">

                <div class="col-6">
                  <input class="btn btn-lg btn-success btn-block" type="submit" value="Đăng nhập">
                </div>
                <div class="col-6">
                  <input class="btn btn-lg btn-success btn-block" type="reset" value="Cài lại" >
                </div>
              </div>

            </fieldset>
            <div *ngIf="loginForm.dirty && isLogInFailed" class="alert alert-danger p-1 mt-2">
              Tài khoản không tồn tại !
            </div>
<!--            <div class="form-group row text-center justify-content-center" >-->
<!--              <a href="">Quên mật khẩu</a>-->
<!--            </div>-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
