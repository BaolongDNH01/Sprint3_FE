<div class="row">
  <div class="col-6">
    <h3 class="text-secondary p-3">Thêm nhân viên mới</h3>
  </div>
</div>
<form class="ml-5">
  <div id="create" class="pt-4 pr-5">
    <div class="form-group row ">

      <label class="col-sm-2 col-form-label text-right">Họ tên :</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Họ tên">
      </div>
      <label class="col-sm-2 col-form-label text-right">Giới tính :</label>
      <div class="col-sm-4 pt-2">
        <div class="form-check-inline">
          <input type="radio" class="form-check-input " name="optradio" checked>Nam
        </div>
        <div class="form-check-inline">
          <input type="radio" class="form-check-input" name="optradio">Nữ
        </div>
      </div>

    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">Ngày sinh :</label>
      <div class="col-sm-4">
        <input type="date" class="form-control" placeholder="YYYY-MM-DD">
      </div>
      <label class="col-sm-2 col-form-label text-right">SDT :</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="SDT ">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">Địa chỉ :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Địa chỉ">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">Cấp bậc :</label>
      <div class="col-sm-4">
        <select class="form-control">
          <option value="1">Bảo vệ</option>
          <option value="2">Tiếp tân</option>
        </select>
      </div>

    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">Email :</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="example@gmail.com">
      </div>
      <label class="col-sm-2 col-form-label text-right">Mật khẩu :</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="MK nhân viên">
      </div>
    </div>
    <div class="form-group row ">
      <div class="col-sm-12 text-center pt-2">
        <input type="submit" class="btn btn-primary " value="Lưu">
      </div>
    </div>
  </div>
</form>
