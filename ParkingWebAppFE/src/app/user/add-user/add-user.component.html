<div class="row">
  <div class="col-6">
    <h3 class="text-secondary p-3">Thêm nhân viên mới</h3>
  </div>
</div>
<form class="ml-5" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div id="create" class="pt-4 pr-5">
    <div class="form-group row ">

      <label class="col-sm-2 col-form-label text-right">Họ tên :</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Họ tên" formControlName="fullName">
        <div class="notice" role="alert"
             *ngIf="userForm.get('fullName').invalid && userForm.get('fullName').touched">
          Không được để trống
        </div>
      </div>

      <label class="col-sm-2 col-form-label text-right">Giới tính :</label>
      <div class="col-sm-4 pt-2">
        <div class="form-check-inline">
          <input type="radio" class="form-check-input " name="gender" value="Nam" checked formControlName="gender">Nam
        </div>
        <div class="form-check-inline">
          <input type="radio" class="form-check-input" name="gender" value="Nữ" formControlName="gender">Nữ
        </div>
      </div>

    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">Ngày sinh :</label>
      <div class="col-sm-4">
        <input type="date" class="form-control" placeholder="YYYY-MM-DD" formControlName="birthday">
        <div class="notice" role="alert"
             *ngIf="userForm.get('birthday').invalid && userForm.get('birthday').touched">
          Không được để trống
        </div>
      </div>
      <label class="col-sm-2 col-form-label text-right">SDT :</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="số điện thoại " formControlName="phone">
        <div class="notice" role="alert"
             *ngIf="userForm.get('phone').invalid && userForm.get('phone').touched">
          Không được để trống
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">Địa chỉ :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Địa chỉ" formControlName="address">
        <div class="notice" role="alert"
             *ngIf="userForm.get('address').invalid && userForm.get('address').touched">
          Không được để trống
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">Cấp bậc :</label>
      <div class="col-sm-4">
        <select class="form-control" formControlName="rank">
          <option value="1">Nhân viên giữ xe</option>
          <option value="2">Bảo vệ</option>
          <option value="3">Nhân viên bảo trì</option>
        </select>
      </div>

    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">Email :</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="example@gmail.com" formControlName="email">
        <div class="notice" role="alert"
             *ngIf="userForm.get('email').invalid && userForm.get('email').touched">
          Email không có thực
        </div>
      </div>
      <label class="col-sm-2 col-form-label text-right">Mật khẩu :</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="MK nhân viên" formControlName="password">
        <div class="notice" role="alert"
             *ngIf="userForm.get('password').invalid && userForm.get('password').touched">
          Mật khẩu ít nhất 6 kí tự
        </div>
      </div>
    </div>
    <div class="form-group row ">
      <div class="col-sm-12 text-center pt-2">
        <input type="submit" class="btn btn-primary " value="Lưu" [disabled]="userForm.invalid">
      </div>
    </div>
  </div>
</form>
