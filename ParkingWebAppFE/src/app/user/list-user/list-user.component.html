<div class="row">
  <div class="col-6">
    <h3 class="text-secondary p-3">Danh sách nhân viên</h3>
  </div>
  <div class="col-6">
    <button [routerLink]="['/add-user']" class="button-custom">Thêm nhân viên mới</button>
    <!--    <input class="input-custom" placeholder="Tìm kiếm ... ">-->
  </div>
</div>

<div class="row">
  <table class="table table-bordered mt-4 ml-3 text-center">
    <thead class="text-warning">
    <tr>
      <th>Id</th>
      <th>Họ tên</th>
      <th>Giới tính</th>
      <th>Ngày sinh</th>
      <th>Số điện thoại</th>
      <th>Email</th>
      <th>Cấp bậc</th>
      <th></th>
    </tr>
    </thead>

    <tbody *ngFor="let user of listUser | paginate: { itemsPerPage: 5, currentPage: curPage }; let i = index">
    <tr>
      <th>{{user.userId}}</th>
      <td>{{user.fullName}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.birthday}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.email}}</td>
      <td>{{user.rank.rankName}}</td>
      <td>
        <button [routerLink]="['/user', user.userId]" class="text-danger mr-3"> <i class="fa fa-info-circle"
                                                                              aria-hidden="true"></i> </button>
        <!--        <a href="#" class="text-danger mr-3"> <i class="fa fa-pencil" aria-hidden="true"></i> </a>-->
        <button class="text-danger" (click)="delete(user.userId)"><i aria-hidden="true" class="fa fa-trash-o"></i>
        </button>
      </td>
    </tr>

    </tbody>
  </table>

  <div class="ml-3">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <pagination-controls (pageChange)="curPage = $event"></pagination-controls>
      </ul>
    </nav>
  </div>
</div>
