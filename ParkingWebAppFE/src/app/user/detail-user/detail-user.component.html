<div class="row">
  <div class="col-6">
    <h3 class="text-secondary p-3">Thông tin nhân viên</h3>
  </div>
</div>
<form class="ml-5">
  <div id="create" class="pt-4 pr-5">
    <div class="form-group row">

      <label class="col-sm-2 col-form-label text-right">Họ tên :</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" value="{{user.fullName}}" disabled>
      </div>
      <label class="col-sm-2 col-form-label text-right">Giới tính :</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" value="{{user.gender}}" disabled>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">Ngày sinh :</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" value="{{user.birthday}}" disabled>
      </div>
      <label class="col-sm-2 col-form-label text-right">SDT :</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" value="{{user.phone}}" disabled>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">Địa chỉ :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{user.address}}" disabled>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">Cấp bậc :</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" value="{{user.rank.rankName}}" disabled>
      </div>
      <label class="col-sm-2 col-form-label text-right">Email : </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" value="{{user.email}}" disabled>
      </div>

    </div>
    <div class="form-group row ">
      <div class="col-sm-12 text-center">
        <input  [routerLink]="['/list-user']" type="submit" class="btn btn-primary " value="Đóng">
      </div>
    </div>
  </div>

</form>
